version: '3.5'

services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    hostname: mqtt
    restart: always
    volumes:
      - "./data/mqtt/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro,Z"
      - "./data/mqtt/config/password.txt:/mosquitto/config/password.txt:ro,Z"
      - "./data/mqtt/log:/mosquitto/log:Z"
      - "./data/mqtt/data:/mosquitto/data:Z"
    ports:
      - "1883:1883"
      - "9001:9001"

  appdaemon:
    image: acockburn/appdaemon:latest
    container_name: appdaemon
    hostname: appdaemon
    restart: always
    env_file: .settings.env
    volumes:
      - "./data/appdaemon:/conf:z"
    ports:
      - "5050:5050"
    depends_on:
      - mqtt

  esphome:
    image: esphome/esphome:latest
    container_name: esphome
    hostname: esphome
    restart: always
    env_file: ./.settings.env
    volumes:
      - "./data/esphome:/config:z"
    ports:
      - "6052:6052"

  homeassistant:
    image: homeassistant/home-assistant:latest
    container_name: homeassistant
    network_mode: host
    privileged: true
    restart: always
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./data/homeassistant:/config:z"
      - "/run/user/1000/podman/podman.sock:/var/run/docker.sock:z"
    depends_on:
      - mqtt
      - appdaemon
      - esphome
      - vosk
      - piper

  vosk:
    image: rhasspy/wyoming-vosk
    container_name: vosk
    restart: always
    command: --data-dir=/data --data-dir=/share/vosk/models --sentences-dir=/share/vosk/sentences --correct-sentences=0 --language=uk --preload-language=uk
    env_file: ./.settings.env
    volumes:
      - "./data/vosk:/data:Z"
    ports:
      - "10300:10300"

  piper:
    image: rhasspy/wyoming-piper
    container_name: piper
    restart: always
    command: --voice en-gb-southern_english_female-low
    env_file: ./.settings.env
    volumes:
      - "./data/piper:/data:Z"
    ports:
      - "10200:10200"

  openwakeword:
    image: rhasspy/wyoming-openwakeword:latest
    container_name: openwakeword
    restart: always
    command: --custom-model-dir /custom
    env_file: ./.settings.env
    volumes:
      - "./data/wakeword:/custom"
    ports:
      - "10400:10400"